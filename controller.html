<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Controller — Eeza Protocol</title>
<style>
body {background:#020202;color:#b8d7ff;font-family:Arial;text-align:center;padding:40px;}
table {margin:auto;border-collapse:collapse;width:80%;max-width:800px;}
td,th {padding:10px;border-bottom:1px solid #333;}
button {padding:6px 12px;margin:0 4px;border:0;border-radius:6px;cursor:pointer;}
.start{background:#16a34a;color:#fff;}
.stop{background:#ef4444;color:#fff;}
.valid{color:#22c55e;font-weight:600;}
</style>
</head>
<body>

<h1>Timer Control Console</h1>
<table>
<thead><tr><th>Group</th><th>Status</th><th>Time</th><th>Actions</th><th>Validated</th></tr></thead>
<tbody id="groups"></tbody>
</table>

<script>
(() => {
  const TOTAL = 15 * 60;
  const tbody = document.getElementById('groups');
  const groups = [1,2,3,4,5,6];

  function render() {
    tbody.innerHTML = '';
    groups.forEach(g => {
      const key = `group_${g}_timer`;
      const data = JSON.parse(localStorage.getItem(key)) || {};
      const remaining = data.remaining ?? TOTAL;
      const m = Math.floor(remaining/60), s = remaining%60;
      const t = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      tbody.innerHTML += `
        <tr>
          <td>Group ${g}</td>
          <td>${data.started ? (data.stopped ? 'Stopped' : 'Running') : 'Not started'}</td>
          <td>${t}</td>
          <td>
            <button class="start" onclick="startTimer(${g})">Start</button>
            <button class="stop" onclick="stopTimer(${g})">Stop</button>
          </td>
          <td>${data.validated ? `<span class="valid">✅ ${data.validatedAt}</span>` : '-'}</td>
        </tr>`;
    });
  }

  window.startTimer = function(g){
    const key = `group_${g}_timer`;
    const data = JSON.parse(localStorage.getItem(key)) || {};
    data.started = true;
    data.stopped = false;
    data.remaining = data.remaining ?? TOTAL;
    localStorage.setItem(key, JSON.stringify(data));
    render();
  }

  window.stopTimer = function(g){
    const key = `group_${g}_timer`;
    const data = JSON.parse(localStorage.getItem(key)) || {};
    data.stopped = true;
    localStorage.setItem(key, JSON.stringify(data));
    render();
  }

  window.addEventListener('storage', render);
  setInterval(render, 1000);
  render();
})();
</script>
</body>
</html>
