<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Group Validation Results</title>
<style>
  body {
    font-family: Inter, sans-serif;
    background: #0f1724;
    color: #e6eef8;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 40px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    max-width: 700px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 20px;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  th {
    background: rgba(255,255,255,0.1);
    font-weight: bold;
  }
  tr:last-child td {
    border-bottom: none;
  }
  .success {color: #22c55e;}
  .pending {color: #facc15;}
</style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Group</th>
        <th>Validated</th>
        <th>Time Taken</th>
        <th>Validation Time</th>
      </tr>
    </thead>
    <tbody id="resultsBody">
      <!-- Filled by JS -->
    </tbody>
  </table>

<script>
(() => {
  const tbody = document.getElementById('resultsBody');

  function formatTime(sec) {
    const m = Math.floor(sec/60), s = sec%60;
    return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  }

  for (let i = 1; i <= 6; i++) {
    const key = `group_${i}_timer`;
    const data = JSON.parse(localStorage.getItem(key)) || {};
    const validated = data.validated ? '✅' : '❌';
    const timeTaken = data.timeTaken != null ? formatTime(data.timeTaken) : '-';
    const validatedAt = data.validatedAt || '-';

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>Group ${i}</td>
      <td class="${data.validated ? 'success' : 'pending'}">${validated}</td>
      <td>${timeTaken}</td>
      <td>${validatedAt}</td>
    `;
    tbody.appendChild(tr);
  }
})();
</script>
</body>
</html>
